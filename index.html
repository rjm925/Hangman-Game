<!DOCTYPE html>
<html>
  <head>

    <title>Hangman</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  </head>

  <body>
    
    <div class="container">

      <div class="row">
        <h1>Hangman</h1>        
      </div>

    </div>

    <div class="container main">

      <div class="row">
        <div class="col-md-2 col-md-offset-1">
          <div class="row">
            <h3>Wins</h3>
          </div>
          <div class="row">
            <p id="W">0</p>            
          </div>         
        </div>
        <div class="col-md-6">
          <div class="row">
            <h2>NBA Team</h2>
          </div>
          <div class="row">
            <p id="reveal">30 Teams</p>            
          </div>         
        </div>
        <div class="col-md-2">
          <div class="row">
            <h3>Losses</h3>
          </div>
          <div class="row">
            <p id="L">0</p>            
          </div>           
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2 id="remain">Guesses Left 10</h2>          
        </div> 
      </div>

      <div class="row">
        <div class="col-md-2">
          <h3 id="lastWin"></h3>          
        </div>
        <div class="col-md-6 col-md-offset-1">
          <div class="row">
            <h3>Letters Guessed</h3>
          </div>
          <div class="row">
            <p id="notFound">Guess a letter</p>    
          </div>         
        </div>
        <div class="col-md-2">
          <h3 id="lastLost"></h3>          
        </div>
      </div>
      
    </div>

    <script type="text/javascript" src=assets/javascript/game.js></script>
  </body>
</html>
